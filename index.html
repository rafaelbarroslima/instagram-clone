<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="phone">
            <img src="/images/phone.png" alt="Phone">
        </div>

        <div class="box-login">
            <div class="box">
                <img src="/images/instagram-logo.png" class="instagram-logo" alt="instagram logo">

                <div class="profile-photo">
                    <img src="/images/eu.jpeg" alt="Profile photo">
                </div>

                <a class="button-login" href="#">continue como rafaelbarroslimaa</a>
                <a class="button-logout" href="#">Remover conta</a>
            </div>
            <div class="box">
                <p class="not-account">Não é rafaelbarroslimaa?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
